<!DOCTYPE html>
<html>
<head>
  <title>Working Travel Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
    }
    #map {
      width: 100vw;
      height: 100vh;
      background: #f0f0f0;
    }
    
    /* Overlay */
    #overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      display: none;
      padding: 15px;
      box-sizing: border-box;
    }
    
    .overlay-content {
      background: white;
      border-radius: 10px;
      padding: 15px;
      height: calc(100% - 30px);
      overflow-y: auto;
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
    }
    
    /* Pins - now definitely visible */
    .map-pin {
      background: red;
      width: 24px;
      height: 24px;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      position: relative;
    }
    .map-pin::after {
      content: '';
      width: 12px;
      height: 12px;
      background: white;
      position: absolute;
      top: 6px;
      left: 6px;
      border-radius: 50%;
    }
    
    .popup-img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="overlay">
    <button class="close-btn" onclick="closeOverlay()">×</button>
    <div class="overlay-content" id="overlay-content"></div>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map');
    let userLocation = [51.505, -0.09]; // Default to London
    
    // Custom pin icon
    const pinIcon = L.divIcon({
      className: 'map-pin',
      iconSize: [24, 24],
      popupAnchor: [0, -10]
    });
    
    // Add base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
    
    // Get user location first
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          userLocation = [pos.coords.latitude, pos.coords.longitude];
          initMap();
        },
        (err) => {
          console.log("Geolocation error:", err);
          initMap();
        },
        { timeout: 5000 }
      );
    } else {
      initMap();
    }
    
    function initMap() {
      // Set view to user location (or default)
      map.setView(userLocation, 15);
      
      // Add sample pins around user location
      const pins = [
        {
          coords: [userLocation[0] + 0.005, userLocation[1] + 0.005],
          title: "Park",
          image: "https://images.unsplash.com/photo-1529655683826-aba9b3e77383",
          comments: ["Nice place!"]
        },
        {
          coords: [userLocation[0] - 0.005, userLocation[1] - 0.005], 
          title: "Museum",
          image: "https://images.unsplash.com/photo-1500380804539-4e1e8c1e7118",
          comments: ["Great exhibits!"]
        }
      ];
      
      // Add markers to map
      pins.forEach(pin => {
        const marker = L.marker(pin.coords, { icon: pinIcon }).addTo(map);
        marker.on('click', () => showOverlay(pin));
      });
    }
    
    function showOverlay(pin) {
      const overlay = document.getElementById('overlay');
      const content = document.getElementById('overlay-content');
      
      content.innerHTML = `
        <h2>${pin.title}</h2>
        <img src="${pin.image}" class="popup-img">
        <div>${pin.comments.join('<br>')}</div>
        <input type="text" placeholder="Add comment" style="width:100%;padding:8px;margin-top:10px;">
        <button style="width:100%;padding:8px;margin-top:5px;background:#4CAF50;color:white;border:none;">Post</button>
      `;
      
      overlay.style.display = 'block';
      map.invalidateSize();
    }
    
    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
      map.invalidateSize();
    }
  </script>
</body>
</html>
