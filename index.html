<!DOCTYPE html>
<html>
<head>
  <title>Travel Map - User Location</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    /* Your existing styles... */
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1001;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="overlay">
    <button class="close-btn" onclick="closeOverlay()">×</button>
    <div class="overlay-content" id="overlay-content"></div>
  </div>
  <div class="loading" id="loading">Locating you...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map with null view first
    const map = L.map('map');
    let userLocation = null;
    const loadingElement = document.getElementById('loading');
    
    // Custom sonar pin creation (keep your existing function)
    function createSonarPin() {
      // ... your existing sonar pin code ...
    }

    // Initialize the map after getting location
    function initMap() {
      // Set view to user location with zoom 15
      map.setView(userLocation, 15);
      
      // Add tiles
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap'
      }).addTo(map);
      
      // Add sample pins around user location
      const pins = [
        {
          coords: [userLocation[0] + 0.005, userLocation[1]], // North
          title: "Nearby Park",
          comments: ["Great walking trails"]
        },
        {
          coords: [userLocation[0] - 0.005, userLocation[1]], // South
          title: "Shopping Area",
          comments: ["Local stores"]
        }
      ];
      
      pins.forEach(pin => {
        const marker = L.marker(pin.coords, { 
          icon: createSonarPin(),
          riseOnHover: true
        }).addTo(map);
        
        marker.on('click', () => {
          showOverlay(pin);
        });
      });
      
      loadingElement.style.display = 'none';
    }

    // Get user location with high accuracy
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          userLocation = [pos.coords.latitude, pos.coords.longitude];
          initMap();
        },
        (err) => {
          console.error("Geolocation error:", err);
          alert("Couldn't get your location. Using London as fallback.");
          userLocation = [51.505, -0.09]; // London fallback
          initMap();
        },
        {
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      alert("Geolocation not supported. Using London as fallback.");
      userLocation = [51.505, -0.09]; // London fallback
      initMap();
    }

    // Your existing overlay and photo upload functions...
    function showOverlay(location) {
      // ... existing implementation ...
    }
  </script>
</body>
</html>
