<!DOCTYPE html>
<html>
<head>
  <title>Mobile Travel Map</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-tap-highlight-color: transparent;
    }
    #map {
      width: 100vw;
      height: 100vh;
      background: #f0f0f0;
    }
    /* Responsive popup styling */
    .leaflet-popup-content {
      width: auto !important;
      max-width: 300px;
    }
    .popup-img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      margin-bottom: 8px;
    }
    .comment {
      margin: 6px 0;
      padding: 8px;
      background: #f8f9fa;
      border-radius: 6px;
      font-size: 14px;
      line-height: 1.4;
    }
    .comment-input {
      width: 100%;
      padding: 10px;
      margin: 8px 0 4px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 15px;
    }
    .comment-button {
      width: 100%;
      padding: 10px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 15px;
      font-weight: 500;
    }
    
    /* Dynamic pin sizing */
    .dynamic-pin {
      width: 24px;
      height: 24px;
      margin-left: -12px !important;
      margin-top: -12px !important;
      background: #ff4757;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      position: relative;
      transition: all 0.2s ease;
    }
    .dynamic-pin::after {
      content: '';
      width: 10px;
      height: 10px;
      background: white;
      position: absolute;
      top: 7px;
      left: 7px;
      border-radius: 50%;
    }
    /* Make pins larger when active */
    .dynamic-pin.active {
      width: 32px;
      height: 32px;
      margin-left: -16px !important;
      margin-top: -16px !important;
      z-index: 1000;
    }
    .dynamic-pin.active::after {
      width: 14px;
      height: 14px;
      top: 9px;
      left: 9px;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map with mobile-friendly settings
    const map = L.map('map', {
      tap: false, // Fixes 300ms delay on some devices
      zoomControl: false // We'll add custom zoom control
    });
    
    // Add touch-friendly zoom controls
    L.control.zoom({
      position: 'bottomright'
    }).addTo(map);

    // Dynamic pin icon with active state
    const pinIcon = L.divIcon({
      className: 'dynamic-pin',
      iconSize: [24, 24]
    });

    const activePinIcon = L.divIcon({
      className: 'dynamic-pin active',
      iconSize: [32, 32]
    });

    // Add OpenStreetMap tiles with retina support for mobile
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: 'Â© OpenStreetMap',
      detectRetina: true // Better rendering on high-DPI screens
    }).addTo(map);

    // Mobile-optimized sample data
    const locations = [
      {
        id: 1,
        coords: [51.505, -0.09],
        image: 'https://images.unsplash.com/photo-1529655683826-aba9b3e77383?w=600',
        comments: ["Beautiful park!", "Great for picnics."]
      },
      {
        id: 2,
        coords: [51.51, -0.1],
        image: 'https://images.unsplash.com/photo-1500380804539-4e1e8c1e7118?w=600',
        comments: ["Iconic landmark!"]
      }
    ];

    // Add markers with mobile-friendly interactions
    locations.forEach(loc => {
      const marker = L.marker(loc.coords, { 
        icon: pinIcon,
        riseOnHover: true
      }).addTo(map);
      
      // Make pin bigger when tapped
      marker.on('click', function() {
        this.setIcon(activePinIcon);
        setTimeout(() => this.setIcon(pinIcon), 1000);
      });

      marker.bindPopup(`
        <div style="max-width:280px">
          <img src="${loc.image}" class="popup-img" loading="lazy"/>
          <div id="comments-${loc.id}">
            ${loc.comments.map(c => `<div class="comment">${c}</div>`).join('')}
          </div>
          <input type="text" class="comment-input" id="new-comment-${loc.id}" placeholder="Add comment..."/>
          <button class="comment-button" onclick="addComment(${loc.id})">Post Comment</button>
        </div>
      `, {
        maxWidth: 300,
        minWidth: 200,
        className: 'mobile-popup'
      });
    });

    // Center map on user location with mobile-appropriate zoom
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        pos => {
          map.setView([pos.coords.latitude, pos.coords.longitude], 15);
        },
        () => {
          map.setView([51.505, -0.09], 15); // Fallback to London
        },
        {
          enableHighAccuracy: true,
          timeout: 5000,
          maximumAge: 0
        }
      );
    } else {
      map.setView([51.505, -0.09], 15);
    }

    // Mobile-friendly comment function
    window.addComment = function(locId) {
      const input = document.getElementById(`new-comment-${locId}`);
      const comment = input.value.trim();
      
      if (comment) {
        const commentsDiv = document.getElementById(`comments-${locId}`);
        commentsDiv.innerHTML += `<div class="comment">${comment}</div>`;
        input.value = '';
        
        // Small vibration feedback on mobile
        if (window.navigator.vibrate) {
          window.navigator.vibrate(50);
        }
      }
    };

    // Handle window resize
    window.addEventListener('resize', () => {
      map.invalidateSize();
    });
  </script>
</body>
</html>
