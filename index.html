<!DOCTYPE html>
<html>
<head>
  <title>Travel Map - Bottom Overlay</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, sans-serif;
      overflow: hidden;
    }
    #map {
      width: 100vw;
      height: 100vh;
      background: #f0f0f0;
    }
    
    /* OVERLAY AT BOTTOM */
    #overlay {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 50%;
      background: rgba(0,0,0,0.8);
      z-index: 1000;
      display: none;
      padding: 15px;
      box-sizing: border-box;
    }
    
    .overlay-content {
      background: white;
      border-radius: 10px 10px 0 0;
      padding: 15px;
      height: calc(100% - 30px);
      overflow-y: auto;
    }
    
    .close-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: white;
      border: none;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      z-index: 1001;
    }
    
    /* Pins */
    .map-pin {
      background: #ff4757;
      width: 24px;
      height: 24px;
      border-radius: 50% 50% 50% 0;
      transform: rotate(-45deg);
      position: relative;
    }
    .map-pin::after {
      content: '';
      width: 12px;
      height: 12px;
      background: white;
      position: absolute;
      top: 6px;
      left: 6px;
      border-radius: 50%;
    }
    
    .popup-img {
      max-width: 100%;
      max-height: 150px;
      border-radius: 8px;
      margin-bottom: 10px;
      display: block;
    }
    
    .loading {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: white;
      padding: 20px;
      border-radius: 10px;
      z-index: 1001;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="overlay">
    <button class="close-btn" onclick="closeOverlay()">×</button>
    <div class="overlay-content" id="overlay-content"></div>
  </div>
  <div class="loading" id="loading">Detecting your location...</div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    // Initialize map
    const map = L.map('map');
    let userLocation = null;
    const loadingElement = document.getElementById('loading');
    
    // Custom pin icon
    const pinIcon = L.divIcon({
      className: 'map-pin',
      iconSize: [24, 24]
    });
    
    // Add base map
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '© OpenStreetMap'
    }).addTo(map);
    
    // Get user location first
    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(
        (pos) => {
          userLocation = [pos.coords.latitude, pos.coords.longitude];
          initMap();
          loadingElement.style.display = 'none';
        },
        (err) => {
          console.log("Geolocation error:", err);
          alert("Couldn't get your location. Using default.");
          userLocation = [51.505, -0.09]; // London fallback
          initMap();
          loadingElement.style.display = 'none';
        },
        { 
          enableHighAccuracy: true,
          timeout: 10000,
          maximumAge: 0
        }
      );
    } else {
      userLocation = [51.505, -0.09]; // London fallback
      initMap();
      loadingElement.style.display = 'none';
    }
    
    function initMap() {
      // Set view to user location
      map.setView(userLocation, 15);
      
      // Add sample pins AROUND user location
      const pins = [
        {
          coords: [userLocation[0] + 0.005, userLocation[1]], // North
          title: "Park",
          image: "https://images.unsplash.com/photo-1529655683826-aba9b3e77383",
          comments: ["Beautiful greenery!", "Great for picnics"]
        },
        {
          coords: [userLocation[0] - 0.005, userLocation[1]], // South
          title: "Shopping Center",
          image: "https://images.unsplash.com/photo-1486401899868-0e435ed85128",
          comments: ["Good variety of stores"]
        },
        {
          coords: [userLocation[0], userLocation[1] + 0.005], // East
          title: "Museum",
          image: "https://images.unsplash.com/photo-1500380804539-4e1e8c1e7118",
          comments: ["Free entry on Sundays"]
        }
      ];
      
      // Add markers to map
      pins.forEach(pin => {
        const marker = L.marker(pin.coords, { 
          icon: pinIcon,
          riseOnHover: true
        }).addTo(map);
        
        marker.on('click', () => {
          showOverlay(pin);
          // Center map on marker but keep current zoom
          map.setView(marker.getLatLng(), map.getZoom());
        });
      });
    }
    
    function showOverlay(pin) {
      const overlay = document.getElementById('overlay');
      const content = document.getElementById('overlay-content');
      
      content.innerHTML = `
        <h2 style="margin-top: 0;">${pin.title}</h2>
        <img src="${pin.image}" class="popup-img">
        <div style="margin-bottom: 15px;">
          ${pin.comments.map(c => `<div class="comment">${c}</div>`).join('')}
        </div>
        <input type="text" id="new-comment" placeholder="Add your comment..." 
               style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">
        <button onclick="postComment()" 
                style="width: 100%; padding: 10px; margin-top: 10px; 
                       background: #4CAF50; color: white; border: none; 
                       border-radius: 5px; font-weight: bold;">
          Post Comment
        </button>
      `;
      
      overlay.style.display = 'block';
      map.invalidateSize(); // Refresh map to account for overlay
    }
    
    function postComment() {
      const input = document.getElementById('new-comment');
      const comment = input.value.trim();
      if (comment) {
        const commentsDiv = document.querySelector('#overlay-content div');
        commentsDiv.innerHTML += `<div class="comment">${comment}</div>`;
        input.value = '';
        
        // Small vibration feedback on mobile
        if (navigator.vibrate) navigator.vibrate(50);
      }
    }
    
    function closeOverlay() {
      document.getElementById('overlay').style.display = 'none';
      map.invalidateSize(); // Refresh map
    }
  </script>
</body>
</html>
